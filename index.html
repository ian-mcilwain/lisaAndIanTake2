<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mood Ring</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="wrapper clearfix">
		<div class="content clearfix">
			<h1>Mood Ring</h1>
			<form action="" class="imgUrl">
			<input type="text" class="url">
			<input type="submit" value="Submit"></button>
						
			</form>

			<div class="left">
				<div class="photoBooth">
				  <video class="webcam"></video>
				  <canvas id="canvas" class="photo"></canvas>
			    <div class="countdown"></div>
			    <div class="tools">
			      <a href="#" class="snap" data-wait="0"><i class="fa fa-camera"></i></a>
			      <a href="#" class="snap" data-wait="4000">
			        4 <i class="fa fa-clock-o"></i>
			      </a>
			      <a href="#" class="flip"><i class="fa fa-refresh"></i></a>
				</div><!--end .tools-->
			</div><!--end .left-->
			
			<div class="right">
				<div class="strip clearfix"></div>
			</div><!--end .right-->

			</div><!--end .photoBooth-->  
		</div><!--end. content-->
	</div><!--end .wrapper-->


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script> 
  	<script src="scripts.js"></script> 
</body>
</html>
