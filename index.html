<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mood Ring</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Mood Ring</h1>
		<input type="text" class="imageUrl">
		<div class="photoBooth">
		  <video class="webcam"></video>
		  <canvas id="canvas" class="photo"></canvas>
		    <div class="countdown"></div>
		    <div class="tools">
		      <a href="#" class="snap" data-wait="0"><i class="fa fa-camera"></i></a>
		      <a href="#" class="snap" data-wait="4000">
		        4 <i class="fa fa-clock-o"></i>
		      </a>
		      <a href="#" class="flip"><i class="fa fa-refresh"></i></a>
		    </div>
		    <div class="strip"></div>
		  </div><!--end .tools-->
		</div>
	</div><!--end .wrapper-->


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script> 
  	<script src="scripts.js"></script> 
</body>
</html>
